<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=Shift_JIS">
<title>gikoNavi ResEditor</title>
<style type="text/css">
</style>
</head>
<body>
<table border="0" width="100%">
  <tr width="100%">
    <td valign="middle" width="80px">
      <label for="posttitle" accesskey="T">タイトル(T)</label>
    </td>
    <td valign="middle">
      <input  type="text" name="posttitle" id="posttitle" size="106" value="">
    </td>
  </tr>
  <tr width="100%">
    <td valign="middle" width="80px">
      <label for="postname" accesskey="N">名前(N)</label>
    </td>
    <td valign="middle">
      <input  type="text" name="postname" id="postname" size="30" value="">
      <label for="postmail" accesskey="M">メール(M)</label>
      <input  type="text" name="postmail" id="postmail" size="30" value="">
      <input type="checkbox" name="sage" id="sage"><label for="sage" accesskey="S">sage(S)</label>
      <input type="checkbox" name="savehandle" id="savehandle"><label for="savehandle" accesskey="H">ハンドル保存(H)</label>
    </td>
  </tr>
</table>
<textarea id="postmessage" name="postmessage" rows="20" cols="104" wrap="off">&gt;&gt;123
</textarea>
</body>
</html>
