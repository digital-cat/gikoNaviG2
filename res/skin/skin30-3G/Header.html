<script type="text/javascript" charset="Shift_JIS">
var start_time = new Date();
//==========グローバル変数
var anchorHead="";
var skinName="skin30-3 v3.6.1231";
var browser="ギコナビ";
//==========ギコナビ用アンカーの判定（0:処理無し,1:ポップアップ,2:ボタン挿入）
// ギコナビでは、レスアンカーは相対アドレスで記述される
function checkAnchor(href){if(!href){return(0)}
 if     (href.match(/decoy:|about:blank/)){return(1)}
 else if(href.match(/menu:|be:|read\.cgi|\.2ch\.net\/.*\/kako/)){return(0)}
 else{return(2)}
}
//==========リンク設定
function addAnchor(inner,num){
 if(!t_url){threadurl()}
 var url=document.getElementsByName("ThreadURL")[0].content;
 if(url.match(/&/)){
  return('<a href="../test/read.cgi?bbs='+t_bbs+'&key='+t_key+'&st='+inner+'&to='+inner+'&nofirst=true" target="_blank" onclick="blur()">'+num+'</a>')
 }else{
  return('<a href="../test/read.cgi/'+t_bbs+'/'+t_key+'/'+inner+'" target="_blank" onclick="blur()">'+num+'</a>')
 }
}
// スレッドURLの取得
var t_url=false,t_domain,t_bbs,t_key;
function threadurl(){
 var threadurl=document.getElementsByName("ThreadURL")[0].content;
 if(threadurl.match(/&/)){
  threadurl.match(/bbs=(.*)&key=(\d*)/);
 }else{
  threadurl.match(/^.*\/test\/read.cgi\/(.*)\/(.*)\//);
 }
 t_url=true;
 t_bbs=RegExp.$1;
 t_key=RegExp.$2;
}
//==========非表示レスの表示-ギコナビのみ
function hiddenRes(e){ 
 var number=tohan(event.srcElement.innerText.replace(/>|＞/g,""));
 var i=0;while(document.anchors[i].name.match(/\D/)){i++}
 var startRes=parseInt(document.anchors[i+1].name.replace(/\D/g,""));
 if(number.match(/(\d*)\D+(\d*)/)){var start=parseInt(RegExp.$1);}
 else {var start=parseInt(number);}
 //alert(startRes+">"+start+" && "+start+"!="+1);
 if(startRes>start && start!=1){return true}else{return false}
}
</script>
